<!DOCTYPE html>
<html th:include="template :: modelo">
<body>
<div th:fragment="conteudo">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proprietario : ${proprietarios}">
            <th scope="row" th:text="${proprietario.id}"></th>
            <td th:text="${proprietario.nome}"></td>
            <td th:text="${proprietario.telefone}"></td>
            <td>
                <a th:href="@{/excluir-proprietario(id=${proprietario.id})}">excluir</a>
                <a th:href="@{/editar-proprietario(id=${proprietario.id})}">editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
